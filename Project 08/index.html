<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="div-1">
      <img src="images/logo.svg" class="img1">
      <div class="icons">
        <div class="icon1">
          <img src="images/icon-document.svg" class="img2">
        </div>
        <div class="icon2">
          <img src="images/icon-folder.svg" class="img2">
        </div>
        <div class="icon-3">
          <img src="images/icon-upload.svg" class="img2">
        </div>
      </div>
    </div>
    <div class="div-2-parent-div">
      <div class="div-2">
        <p class="paragraph1">You’ve used<span> 815 GB </span>of your storage</p>
        <div class="div2">
          <div class="parent-div">
            <div class="child-div"></div>
          </div>
          <div class="comment-div">
            <h1>185 <span>GB LEFT</span></h1>
            <div class="div3">
              <img src="image__7_-removebg-preview.png" class="img3">
            </div>
          </div>
        </div>
        <div class="number-div">
          <p class="paragraph2">0 GB</p>
          <p class="paragraph2">1000 GB</p>
        </div>
      </div>
    </div>
  </main>  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
